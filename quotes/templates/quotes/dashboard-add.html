{% extends 'quotes/header.html' %}

{% block content %}

<div class="container jumbotron">
  <form method='POST'>
    {% csrf_token %}
    <div class="form-group">
      <label>Quote</label>
      <input name="quote" class="form-control" placeholder="Enter Quote">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

{% endblock %}
